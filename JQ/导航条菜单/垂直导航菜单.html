<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>简单垂直导航菜单的实现</title>
    <style>
        ul,
        li,
        a {
            margin: 0;
            padding: 0;
        }
        
        ul {
            width: 110px;
        }
        
        a {
            display: block;
            text-decoration: none;
            width: 100px;
            height: 30px;
            line-height: 30px;
            padding: 5px;
            text-align: center;
            background: #ddd;
            color: #000;
        }
        
        li {
            list-style: none;
        }
        
        li:not(:last-child) {
            border-bottom: 2px solid #ccc;
        }
        
        a:hover {
            background: orange;
            color: #fff;
        }
    </style>
</head>

<body>
    <ul class="menu">
        <li>
            <a href="#">首页</a>
        </li>
        <li>
            <a href="#">新闻快讯</a>
        </li>
        <li>
            <a href="#">产品展示</a>
        </li>
        <li>
            <a href="#">售后服务</a>
        </li>
        <li>
            <a href="#">联系我们</a>
        </li>
    </ul>
</body>

</html>
