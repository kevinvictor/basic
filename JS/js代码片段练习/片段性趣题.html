<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>片段性趣题</title>
</head>

<body>
    <script>
        // 创建一个循环， 从1迭代到100，
        // 3 的倍数时输出 "fizz"，
        // 5 的倍数时输出 "buzz"，
        // 同时为3和5的倍数时输出 "fizzbuzz"。

        for (let i = 1; i <= 100; i++) {
            let three = i % 3 === 0,
                five = i % 5 === 0;
            three ? (five ? console.log(i, "fizzbuzz") : console.log(i, "fizz")) : (five ? console.log(i, "buzz") : i);
        }
    </script>
</body>

</html>
